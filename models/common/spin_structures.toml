# The right handed chiral projector
[proj_p]
    expr = "(Identity(1,2)+Gamma5(1,2))/2"
    spinor = [1, 2]

# The left handed chiral projector
[proj_m]
    expr = "(Identity(1,2)-Gamma5(1,2))/2"
    spinor = [1, 2]

