# The remaining spin structures can be constructed from the previous ones

# gamma^5
[gamma5]
    expr = "complex(0,1)*Gamma(1,11,-22)*Gamma(2,-22,-33)*Gamma(3,-33,-44)*Gamma(4,-44,55)"
    lorentz = [1, 2, 3, 4]
